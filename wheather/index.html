<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcasting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Timmana&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="box">
            <div class="inp">
                <input type="text" placeholder="Enter City Name">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <div id="box-main">
                <h1 id="country">India</h1>
                <img src="images/clouds.png" alt="clouds" class="weather">
                <h1 id="temp">23Â°C</h1>
                <p id="des">Heavy intens Rain</p>
                <div class="two">
                    <div class="inner">
                        <div class="hum">
                            <img src="images/humidity.png" alt="">
                            <h1 id="humidity">90%</h1>
                        </div>
                        <p>Humidity</p>
                    </div>
                    <div class="inner">
                        <div class="hum">
                            <img src="images/wind.png" alt="">
                            <h1 id="wind">90 km/h</h1>
                        </div>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <p id="err">City name is invalid</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
